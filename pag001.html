<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinária</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icon.css" />

    <script src="senha.js" defer></script>
    <script src="js.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Quem somos</a>
        <a href="#">Contato</a>
      </nav>
    </header>
    <main class="conta" id="antigo">
      <p class="login">Login</p>

      <!-- adicionar e remover classe escondido para ver como fica -->
      <p class="messageError escondido">Senha errada</p>

      <form method="post" autocomplete="on">
        <div class="campo">
          <label for="inputUser">Usuário</label>
          <input
            type="text"
            name="inputUser"
            id="inputUser"
            placeholder="E-mail ou nome de usuário"
            required
            autocomplete="username"
          />
        </div>

        <div class="campo">
          <label for="inpuPassword">Senha</label>

          <div class="align-icon">
            <input
              type="password"
              name="inpuPassword"
              id="inpuPassword"
              placeholder="Digite a sua senha"
              required
              autocomplete="current-password"
            />

            <i class="icon icon-olho" aria-hidden="true" id="icon-olho"></i>
          </div>
        </div>

        <input
          type="submit"
          value="Entrar"
          class="botao botao-login-registro"
        />
      </form>
      <p><a href="#">Esqueceu a senha?</a></p>
      <p><a href="pag002.html">Ainda não possui cadastro?</a></p>
    </main>
  </body>
</html>
